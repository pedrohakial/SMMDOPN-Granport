<!DOCTYPE html>
<html lang="en">

<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Primary Meta Tags -->

<title>
    Granport - {% block title %}{% endblock %} | App
</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="GRANPORT APP">
<meta name="author" content="Granport">
<meta name="description" content="Granport é lider em cabotagem e qualidade.">
<meta name="keywords" content="Granport - Cabotagem - Logística - Tecnologia" />
<link rel="canonical" href="www.granport.com.br">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://granport.herokuapp.com/login">
<meta property="og:title" content="Granport APP">
<meta property="og:description" content=" Granport é lider em cabotagem e qualidade">
<meta property="og:image" content="">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://granport.herokuapp.com/login">
<meta property="twitter:title" content="Volt - Premium Bootstrap 5 Dashboard">
<meta property="twitter:description" content="Volt Pro is a Premium Bootstrap 5 Admin Dashboard featuring over 800 components, 10+ plugins and 20 example pages using Vanilla JS.">
<meta property="twitter:image" content="https://themesberg.s3.us-east-2.amazonaws.com/public/products/volt-pro-bootstrap-5-dashboard/volt-pro-preview.jpg">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" href="/static/assets/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="/static/assets/img/favicon/site.webmanifest">
<link rel="mask-icon" href="/static/assets/img/favicon/safari-pinned-tab.svg" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<link type="text/css" href="/static/assets/vendor/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
<link type="text/css" href="/static/assets/vendor/notyf/notyf.min.css" rel="stylesheet">
<link type="text/css" href="/static/assets/vendor/fullcalendar/main.min.css" rel="stylesheet">
<link type="text/css" href="/static/assets/vendor/apexcharts/dist/apexcharts.css" rel="stylesheet">
<link type="text/css" href="/static/assets/vendor/dropzone/dist/min/dropzone.min.css" rel="stylesheet">
<link type="text/css" href="/static/assets/vendor/choices.js/public/assets/styles/choices.min.css" rel="stylesheet">
<link type="text/css" href="/static/assets/vendor/leaflet/dist/leaflet.css" rel="stylesheet">

<!-- Volt CSS -->
<link type="text/css" href="/static/assets/css/volt.min.css" rel="stylesheet">

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

</head>
<body>

    <main>
        
        {% block content %}{% endblock content %}

    </main>

    {% include 'includes/scripts.html' %}
    
    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}
    
</body>
</html>
